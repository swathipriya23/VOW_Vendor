<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">

    <h3>
        Sub Category Add
    </h3>
    <div>
        <form [formGroup]="AddForm" (ngSubmit)="submitForm()">
            <table>
                <tr>
                    <td>
                        <mat-form-field style="width: 175px;">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" formControlName="name" autocomplete="off" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field style="width: 275px;margin-top: 20px;">
                            <mat-label>Department</mat-label>
                            <input placeholder="Select Department" matInput formControlName="ctrldepartment"
                            #employeeDeptInput
                                [matAutocomplete]="autodept">
                            <mat-autocomplete #autodept="matAutocomplete" (opened)="autocompleteDeptScroll()" [displayWith]="displayDeptFn">
                                <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                <ng-container *ngIf="!isLoading">
                                    <mat-option *ngFor="let dep of departmentList" [value]="dep">{{dep.name}}
                                    </mat-option>
                                </ng-container>
                            </mat-autocomplete>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field style="width: 175px;margin-top: 20px;">
                            <mat-label>Category</mat-label>
                            <input  matInput #categoryInput formControlName="category_id"
                                [matAutocomplete]="auto"  (focus)="focusCategory($event)">
                            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                <ng-container *ngIf="!isLoading">
                                    <mat-option *ngFor="let cat of categoryList" [value]="cat">{{cat.name}}
                                    </mat-option>
                                </ng-container>
                            </mat-autocomplete>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 175px;margin-left: 50px;margin-top: 20px;">
                            <mat-label>Remarks</mat-label>
                            <textarea matInput placeholder="remarks" formControlName="remarks"
                                autocomplete="off"></textarea>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <button type="submit" style="border-radius: 40px;margin-left: 10px;"  class="btn btn-outline-primary"
                [disabled]="AddForm.invalid">Submit</button>
            <button type="button" (click)="onCancelClick()"  class="btn btn-outline-primary"
            style="border-radius: 40px;margin-left: 10px;">Cancel</button>
        </form>
    </div>
</div>
