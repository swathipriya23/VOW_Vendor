<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">
    <h3>
        Edit Cost Centre Form
    </h3>
    <div>
        <form [formGroup]="costCentreEditForm" (ngSubmit)="submitForm()">
            <table>
                <tr>
                    <td>
                        <mat-form-field style="width: 175px;">
                            <mat-label>Code</mat-label>
                            <input matInput placeholder="Code" formControlName="code" required>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 175px;margin-left: 50px;">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" formControlName="name" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field style="width: 175px;margin-top: 20px;">
                            <mat-label>No</mat-label>
                            <input matInput placeholder="No" formControlName="no" required>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 175px;margin-top: 20px;margin-left: 50px;">
                            <mat-label>Description</mat-label>
                            <input matInput placeholder="Description" formControlName="description" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field style="width: 175px;margin-top: 20px;">
                            <mat-label>Remarks</mat-label>
                            <textarea matInput placeholder="Remarks" formControlName="remarks"></textarea>
                        </mat-form-field>
                    </td>  
                </tr>
            </table>
            <button type="submit" style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-primary"
                [disabled]="costCentreEditForm.invalid">Submit</button>
            <button [routerLink]='"/employeeSummary"' skipLocationChange class="btn btn-outline-primary"
            style="border-radius: 40px;margin-left: 10px;">Cancel</button>
        </form>
    </div>
</div>
