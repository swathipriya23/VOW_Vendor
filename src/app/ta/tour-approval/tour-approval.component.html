

<div class="Container" style="margin-left: 30px;">

    <div class="table-responsive"  style="margin-left: 7%;margin-top:8%;width: 100%;overflow-x: hidden;">
    <table class="table">
    <thead class="table_header">
    <tr>
    <th>S.No </th>
    <th>TourNo</th>
    <th>RequestDate</th>
    <th>Employee Name</th>
    <th>Grade</th>
    <th>Approved By</th>
    <th>Expence Details</th>
    
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let viewadvance of getViewadvanceList;index as i">
    <td scope="row"  style="vertical-align: middle;">{{(this.viewadvancesummarypage - 1)*pagesize +i+1 }}</td>
    <td>{{viewadvance.code}}</td>
    <td>{{viewadvance.code2}}</td>
    <td>{{viewadvance.code3}}</td>
    <td>{{viewadvance.code4}}</td>
    <td>{{viewadvance.code5}}</td>
    <td>{{viewadvance.code6}}</td>
    
    
    
    </tr>
    </tbody>
    </table>
    <div class="row">
        <div class="col-sm-12" style="font-size: small;text-align:right;margin-bottom: 5%;">
            <button mat-icon-button [disabled]="has_previous === false" color="primary"
            (click)="viewadvancepreviousClick()">
            <mat-icon >arrow_back</mat-icon>
            </button>
            {{viewadvancesummarypage}}
            <button mat-icon-button [disabled]="has_next === false" color="primary"
            (click)="viewadvancenextClick()">
            <mat-icon >arrow_forward</mat-icon>
            </button>
            </div>
    </div>
    
    </div>
    <!-- </div> -->
    </div>
