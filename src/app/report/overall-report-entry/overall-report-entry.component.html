<div style="margin-left: 50px; margin-top: 1%;">
    <h1 style="font-family: Times New Roman; font-size: 20px; color: blue; font-weight: bold;">Report Summary Create</h1>
    <hr />
    <form [formGroup]="reportForm" (ngSubmit)="report()">
        <div class="row" style="width: 100%;">
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Module Name *</mat-label>
                    <mat-select formControlName="module">
                        <mat-option *ngFor="let t of moduleList" [value]="t.name" (click)="moduleNameType(t)">
                            {{t.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" style="border-radius:40px;height:40px" (click)="schedule_trigger()">Manual Run 
             </button>
            <!-- <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Report Name *</mat-label>
                    <mat-select formControlName="report">
                        <mat-option *ngFor="let t of moduleNameList" [value]="t.name" (click)="moduleNameType(t)">
                            {{t.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->
        </div>
        <div class="table-responsive" style="width: 90%; overflow-x: hidden;">
            <table class="table table-bordered" style="text-align: center;">
                <thead class="table_header">
                    <tr>
                        <th>S.No</th>
                        <th>Column Column</th>
                        <th>Display Column</th>
                        <th>Parameter</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entry of reportList;index as i">
                        <td>{{(presentpage-1)*pageSize +i+1}}</td>
                        <td>{{entry.name}}</td>
                        <td>
                            <section class="example-section">
                                <input type="checkbox" class="example-margin" formControlName="displaycolumn" (change)="displaycolumn(entry,$event,i)" />
                            </section>
                        </td>
                        <td>
                            <section class="example-section">
                                <input type="checkbox" class="example-margin" formControlName="parameter" (change)="parameter(entry,$event,i)" />
                            </section>
                        </td>
                    </tr>
                </tbody>
                <div *ngIf="reportList?.length==0;" class="NodataAlign">No Records Found...</div>
            </table>
        </div>
        <div class="row" style="width: 100%;">
            <div class="col-md-3">
                <mat-form-field class="example-form-field" appearance="outline">
                    <mat-label>New Template Name</mat-label>
                    <input matInput type="text" formControlName="template" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-success" style="border-radius: 35px; height: 40px; margin-right: 7px; margin-top: 10px;" (click)="reportCreate()">
                    SUBMIT
                </button>
            </div>
        </div>
    </form>
</div>
