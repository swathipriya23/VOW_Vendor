<div style="margin-left: 2%;">
    <div>
        <h1 style="font-size: 20px;font-family:'Times New Roman', Times, serif;color:blue">Select Query Screen</h1>
    </div><hr>
    <form [formGroup]="queryForm" autocomplete="off">
        <div class="col-12 row">
       
            <div class="col-md-3">
                <mat-form-field style="width: 250px;">
                    <mat-label>Schema</mat-label>
                    <input type="text" matInput formControlName="schema" required [matAutocomplete]="schemaref" (keyup)="schemavalidate($event)">
                    <mat-autocomplete #schemaref="matAutocomplete" >
                        <mat-option *ngIf="isLoading">Loading..</mat-option>
                        <ng-container *ngIf="!isLoading">
                            <mat-option *ngFor="let d of shhemaList" [value]="d.db" (focusout)="schemaselect(d)">
                                {{d.db}}
                            </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field style="width: 250px;" (click)="gettablelistdata()">
                    <mat-label>Tables</mat-label>
                    <input type="text" matInput formControlName="table" required [matAutocomplete]="tableref" (keypress)="tablevalidate($event)" >
                    <mat-autocomplete #tableref="matAutocomplete" >
                        <mat-option *ngIf="isLoading">Loading..</mat-option>
                        <ng-container *ngIf="!isLoading">
                            <mat-option *ngFor="let d of TableList" [value]="d.table" (focusout)="tableselect(d)">
                                {{d.table}}
                            </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field style="width: 250px;" (click)="getcolumnslistdata()">
                    <mat-label>Where Column</mat-label>
                    <input type="text" matInput formControlName="columns" required [matAutocomplete]="columnsref" (keypress)="columnvalidate($event)">
                    <mat-autocomplete #columnsref="matAutocomplete" >
                        <mat-option *ngIf="isLoading">Loading..</mat-option>
                        <ng-container *ngIf="!isLoading">
                            <mat-option *ngFor="let d of columnList" [value]="d.columns" (focusout)="columnselect(d)">
                                {{d.columns}}
                            </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </mat-form-field>
            </div>

       
         </div>
         <br>
         <div class="col-12 row">
            <div class="col-md-5">
                <mat-form-field style="width: 400px;">
                    <mat-label>Where Value</mat-label>
                    <input type="text" matInput formControlName="wherevalue"  (keyup)="columnvaluevalidate($event)">
                </mat-form-field>
            </div>
            <div class="col-md-7">
                <mat-form-field appearance="outline" style="width: 600px;">
                    <!-- <mat-label>Query</mat-label> -->
                    <textarea  matInput cols="300" rows="17"  formControlName="selectquery"></textarea>
                    
                </mat-form-field>
            </div>
         </div>
         <br>
         <div class="col-12 row">
            <div class="col-md-6">
                <mat-form-field style="width: 400px;">
                    <mat-label>Select Condition</mat-label>
                    <!-- <input type="text" matInput formControlName="wherevalue"> -->
                    <mat-select formControlName="wherevalues">
                        <mat-option value="None">None</mat-option>
                        <mat-option value="AND">AND</mat-option>
                        <mat-option value="OR">OR</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
         </div>
         <br>
         <div class="col-12 row">
            <div class="col-md-6">
                <mat-form-field style="width: 400px;" (click)="getcolumnslistdata_con()">
                    <mat-label>Choose Column</mat-label>
                    <input type="text" matInput formControlName="columnwhere" required [matAutocomplete]="columnswhereref" (keyup)="columnvaluevalidate_con()">
                    <mat-autocomplete #columnswhereref="matAutocomplete" >
                        <mat-option *ngIf="isLoading">Loading..</mat-option>
                        <ng-container *ngIf="!isLoading">
                            <mat-option *ngFor="let d of conwherecolumnList" [value]="d.columns" (focusout)="wherecolumnselect(d)">
                                {{d.columns}}
                            </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
         </div>
         <br>
         <div class="col-12 row">
            <div class="col-md-6">
                <mat-form-field style="width: 400px;">
                    <mat-label>Column Value</mat-label>
                    <!-- <input type="text" matInput formControlName="wherevalue"> -->
                    <input type="text" matInput formControlName="columnvalue" (keyup)="wherevalueget()">
                </mat-form-field>
            </div>
         </div>
    </form>
    <br>
    <div class="text-center">
        <button type="button" mat-raised-button class="btn" (click)="resetdata()">Clear</button>
        <button type="button" mat-raised-button class="btn" style="margin-left: 2%;" (click)="queryexecutedata()">Execute</button>
        <button type="button" mat-mini-fab color="primary" style="margin-left: 2%;" matTooltip="Download Excel" (click)="downloadasexcel()"><mat-icon>download</mat-icon></button>
        <button type="button" mat-mini-fab color="primary" (click)="downloadJson()"  style="margin-left: 2%;"><mat-icon>download</mat-icon></button>
    </div>
    <br>
    <div style="max-width: 98%;" #tablefinaldata class="table-responsive">
        <table class="table table-bordered" id="datatable">
            <thead>
                <tr>
                    <ng-container *ngFor="let d of tablecolumnlist">
                        <th>{{d}}</th>
                    </ng-container>   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of tabledata;let i=index">
                    <ng-container *ngFor="let dta of d | keyvalue">
                        <td>{{dta.value }}</td>
                    </ng-container>  
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br><br><br>
