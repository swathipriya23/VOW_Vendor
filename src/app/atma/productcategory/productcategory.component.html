<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">

    <h2 style="font-size: 23;font-family: 'Times New Roman', Times, serif;color: blue;">
        Add Product Category Form
    </h2><hr>
    <div>
        <form [formGroup]="productCatForm" (ngSubmit)="productCatSubmitForm()" autocomplete="off">
            <table>
                <div>
                    <tr>
                        <!-- <td>
                            <mat-form-field style="width: 175px;">
                                <mat-label>Code</mat-label>
                                <input matInput placeholder="Code" formControlName="code" autocomplete="off" required>
                            </mat-form-field>
                        </td> -->
                        <td>
                            <mat-form-field style="width: 250px;margin-left: 10px;">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" formControlName="name" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                        <td style="margin-left: 100px;">
                            
                            <mat-checkbox formControlName="isprodservice">Is Product Service</mat-checkbox>
                        </td>
                   
                        <td style="margin-left: 100px;">
                            <mat-checkbox formControlName="stockimpact">Stockimpact</mat-checkbox>
                        </td>
                        <!-- <td></td> -->
                    </tr>
                </div>
            </table>
            <button type="submit"  style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-primary"
                >Submit</button>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary"
               style="border-radius: 40px;margin-left: 10px;">Cancel</button>    
        </form>
    </div>
</div>
