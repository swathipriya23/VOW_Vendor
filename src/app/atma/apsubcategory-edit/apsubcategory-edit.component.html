<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">

    <h3>
        APSubCategory Edit Form
    </h3>
        <div>
        <form [formGroup]="apSubCategoryEditForm" (ngSubmit)="apsubcategoryEdit_Form()" autocomplete="off">
            <table>
                <div>
                    <tr>
                        <td>
                            <mat-form-field class="apcat-form" >
                                <input matInput formControlName="category_id" placeholder=" Select Category"
                                [matAutocomplete]="autoapcat">
                                <mat-autocomplete #autoapcat="matAutocomplete" [displayWith]="displayapcat">
                                    <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                        <ng-container *ngIf="!isLoading">
                                    <mat-option *ngFor="let category of categoryList" [value]="category">{{category.name}}
                                    </mat-option>
                                </ng-container>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 175px;margin-left: 20px;">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" formControlName="name" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Number</mat-label>
                                <input matInput placeholder="No" formControlName="no" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 175px;margin-left: 20px;">
                                <mat-label>Expense</mat-label>
                                <input matInput placeholder="Expense" formControlName="expense" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>GLNumber</mat-label>
                                <input matInput placeholder="GLNo" formControlName="glno" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 175px;margin-left: 10px;">
                                <mat-label>Is Gstblocked</mat-label>
                                <mat-select formControlName="gstblocked">
                                    <mat-option *ngFor="let gst of gstlist" [value]="gst.name">
                                        {{gst.show}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Is Gstrcm</mat-label>
                                <mat-select formControlName="gstrcm">
                                    <mat-option *ngFor="let gstrcm of gstrcmlist" [value]="gstrcm.name">
                                        {{gstrcm.show}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </tr>
                </div>
            </table>
            <button type="button" (click)="onCancelClick()"class="btn btn-outline-primary" 
            style="border-radius: 40px;margin-left: 10px;">Cancel</button>
            <!-- <button type="submit" style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-primary"
            [disabled] = "disableSubmit">Submit</button> -->
        </form>
    </div>
</div>
