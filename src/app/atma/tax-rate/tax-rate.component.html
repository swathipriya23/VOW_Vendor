<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">
    <h3 style="font-size: 23px;font-family: 'Times New Roman', Times, serif;color: blue;">
       Tax Rate Form
    </h3>
    <div>
        <form [formGroup]="taxRateForm" (ngSubmit)="taxRateCreateForm()" autocomplete="off">
            <table>
                <div>
                    <tr>
                     
                        <td>
                            <mat-form-field style="width: 250px;">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" formControlName="name" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                    
                        <td>
                            <mat-form-field style="width: 250px;margin-left: 50px;">
                                <mat-label>Sub Tax</mat-label>
                                <input #subtaxdataInput placeholder="Select Tax" matInput formControlName="subtax_id"
                                    [matAutocomplete]="subtaxdata">
                                <mat-autocomplete #subtaxdata="matAutocomplete" [displayWith]="displaysubtaxdata" (opened)="autocompleteSUBtaxScroll()">
                                    <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                    <ng-container *ngIf="!isLoading">
                                        <mat-option *ngFor="let sub of subtaxDDvalueList" [value]="sub">{{sub.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-autocomplete>
                            </mat-form-field>
                            <!-- <mat-form-field >
                                <mat-label>Sub Tax</mat-label>
                                <mat-select formControlName="subtax_id">
                                    <mat-option *ngFor="let sub of subtaxDDvalueList" [value]="sub.id">
                                        {{sub.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field> -->
                        </td>
                        <td style="width: 250px;">
                            <mat-form-field style="width: 175px;margin-left: 50px;">
                                <mat-label>Rate</mat-label>
                                <input matInput placeholder="Rate" formControlName="rate" autocomplete="off" required >
                            </mat-form-field>
                        </td>
                    </tr>
                </div>
            </table>
            <button type="submit" style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-primary"
                >Submit</button>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary"
                style="border-radius: 40px;margin-left: 10px;">Cancel</button>
            
        </form>
    </div>
</div>
