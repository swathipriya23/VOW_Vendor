<div style="margin-left: 20px;margin-right: 80%;margin-top: 3%; width: 100%;">

    <h3  style="margin-left:3%;font-size:20px;font-weight:bold;font-family:Times New Roman;color:blue">
        Add New Bank Form
    </h3><hr>
    <div>
        <form [formGroup]="bankAddForm" (ngSubmit)="submitForm()" autocomplete="off">
            <table>
                <tr>
                    
                    <td>
                        <mat-form-field >
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" formControlName="name" autocomplete="off" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
             <button type="submit" style="border-radius: 40px;margin-left: 10px;"
             class="btn btn-outline-primary">Submit</button>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary"
            style="border-radius: 40px;margin-left: 10px;">Cancel</button>
           
        </form>
    </div>
</div>
