<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">

    <h2>
        Asset category Edit Form </h2>
    <div>
        <form [formGroup]="assetcateditform" (ngSubmit)="assetcateditForm()">
            <table>
                <div>
                    <tr>
                        <td>
                            <mat-form-field style="width: 175px;margin-left: 15px;">
                                <mat-label>Mgmt Dept GL</mat-label>
                                <input matInput placeholder="Mgmt Dept GL" formControlName="depgl_mgmt"
                                    autocomplete="off" required>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 175px;margin-left: 60px;">
                                <mat-label>Mgmt Dept Reserve GL</mat-label>
                                <input matInput placeholder="Mgmt Dept Reserve GL" formControlName="depresgl_mgmt"
                                    autocomplete="off" required>
                            </mat-form-field>
                        </td>



                    </tr>
                </div>
            </table>
            <div style="margin-bottom: 5%;">
                <button type="submit" style="border-radius: 40px;margin-left: 10px;"
                    class="btn btn-outline-primary">Submit</button>
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary"
                    style="border-radius: 40px;margin-left: 10px;">Cancel</button>
            </div>

        </form>
    </div>
</div>
